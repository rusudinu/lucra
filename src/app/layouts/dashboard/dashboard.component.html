<div *ngIf="dailyTransactions$ | async as transactions" class="container">
    <div class="row">
        <h2 class="transaction-header col-10">Daily Transactions, Balance: {{ totalBalance$ | async }} RON</h2>
        <button mat-raised-button class="col-2 mat-primary" (click)="openRequestAdvisorModal()">Request an advisor</button>
    </div>
    <table class="transaction-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of transactions | keyvalue" class="transaction-row">
                <td>{{ transaction.key | date }}</td>
                <td>{{ transaction.value }} RON</td>
            </tr>
        </tbody>
    </table>
</div>
