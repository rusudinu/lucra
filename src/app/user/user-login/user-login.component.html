<div class="auth-container">
    <h3>Sign In</h3>
    <form [formGroup]="signInForm" (ngSubmit)="signIn()" class="auth-form">
        <div class="row">
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" placeholder="Username" />
                <mat-error *ngIf="signInForm.get('username')?.invalid"> Username is required! </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Password" />
                <mat-error *ngIf="signInForm.get('password')?.invalid"> Password is required! </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="!signInForm.valid">Sign In</button>
        </div>
    </form>
    <div class="redirect-container">
        <span>Don't have an account?</span>
        <a routerLink="/sign-up" class="redirect">Register</a>
    </div>
</div>
